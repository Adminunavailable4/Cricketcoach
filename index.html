<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricCoach AI (Fast Version)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

    <style>
        :root {
            --primary: #1a472a; /* Cricket Green */
            --accent: #f4d03f; /* Gold */
            --dark: #121212;
            --light: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            background-color: var(--primary);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        h1 { margin: 0; font-size: 2rem; }
        .tagline { color: var(--accent); font-style: italic; font-size: 0.9rem; }

        .controls { margin: 15px; display: flex; gap: 15px; }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-bat { background: #fff; color: var(--primary); }
        .btn-bowl { background: var(--accent); color: var(--dark); }
        .btn-active { transform: scale(1.05); outline: 3px solid #fff; }

        #canvas-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            background: #000;
            border: 2px solid var(--accent);
            border-radius: 8px;
            overflow: hidden;
        }

        .hud-panel {
            margin-top: 15px;
            width: 90%;
            max-width: 640px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .hud-item label { color: #888; font-size: 0.8rem; display: block; }
        .hud-item span { font-size: 1.1rem; font-weight: bold; }
        .status-good { color: #2ecc71; }
        .status-bad { color: #e74c3c; }

        #loading { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: var(--accent);
            z-index: 100;
        }
    </style>
</head>
<body>

    <header>
        <h1>CricCoach AI ‚ö°</h1>
        <p class="tagline">Powered by MoveNet Lightning</p>
    </header>

    <div class="controls">
        <button id="batBtn" class="btn-bat btn-active" onclick="setMode('batting')">üèè Batting</button>
        <button id="bowlBtn" class="btn-bowl" onclick="setMode('bowling')">‚öæ Bowling</button>
    </div>

    <div id="canvas-wrapper">
        <div id="loading">Loading Fast Model...</div>
        <div id="canvas-container"></div>
    </div>

    <div class="hud-panel">
        <div class="hud-item">
            <label>Current Mode</label>
            <span id="mode-display" style="color:var(--accent)">Batting Analysis</span>
        </div>
        <div class="hud-item">
            <label>Feedback</label>
            <span id="feedback-display">Waiting for player...</span>
        </div>
        <div class="hud-item" style="grid-column: span 2">
            <label>Technical Tip</label>
            <span id="tip-display">Stand in full view of camera.</span>
        </div>
    </div>

    <script>
        let detector;
        let video;
        let poses = [];
        let currentMode = 'batting';
        let isModelLoaded = false;

        async function setup() {
            let canvas = createCanvas(640, 480);
            canvas.parent('canvas-container');

            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();

            // Load MoveNet (Lightning version - extremely fast)
            await loadMoveNet();
        }

        async function loadMoveNet() {
            const detectorConfig = {modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING};
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
            
            isModelLoaded = true;
            document.getElementById('loading').style.display = 'none';
            detectPose();
        }

        async function detectPose() {
            if (detector && video.elt.readyState === 4) {
                poses = await detector.estimatePoses(video.elt);
            }
            requestAnimationFrame(detectPose);
        }

        function draw() {
            image(video, 0, 0, width, height);

            if (poses && poses.length > 0) {
                drawSkeleton(poses[0].keypoints);
                runCoachingLogic(poses[0].keypoints);
            }
        }

        // --- COACHING LOGIC ---
        function runCoachingLogic(keypoints) {
            // Helper to get point by name
            function getPoint(name) {
                return keypoints.find(k => k.name === name);
            }

            const nose = getPoint('nose');
            const leftShoulder = getPoint('left_shoulder');
            const rightShoulder = getPoint('right_shoulder');
            const leftElbow = getPoint('left_elbow');
            const rightWrist = getPoint('right_wrist');
            const leftKnee = getPoint('left_knee');
            const rightKnee = getPoint('right_knee');

            // Ensure we have confidence in the points
            if (leftShoulder.score < 0.3 || leftKnee.score < 0.3) return;

            const feedbackEl = document.getElementById('feedback-display');
            const tipEl = document.getElementById('tip-display');

            if (currentMode === 'batting') {
                // Batting Logic: Check Knee Bend (Stance)
                let shoulderY = (leftShoulder.y + rightShoulder.y) / 2;
                let kneeY = (leftKnee.y + rightKnee.y) / 2;
                let stanceHeight = kneeY - shoulderY;

                // Threshold for "Standing up too straight"
                if (stanceHeight > 220) {
                    feedbackEl.innerHTML = "<span class='status-good'>Good Stance</span>";
                    tipEl.innerText = "Knees bent. Ready to drive.";
                } else {
                    feedbackEl.innerHTML = "<span class='status-bad'>Too Upright</span>";
                    tipEl.innerText = "Bend your knees for better balance!";
                }

            } else {
                // Bowling Logic: High Arm
                if (rightWrist.score > 0.3 && nose.score > 0.3) {
                    if (rightWrist.y < nose.y) {
                         feedbackEl.innerHTML = "<span class='status-good'>High Arm!</span>";
                         tipEl.innerText = "Excellent release point.";
                    } else {
                        feedbackEl.innerHTML = "<span class='status-bad'>Low Arm</span>";
                        tipEl.innerText = "Get your arm higher near your ear.";
                    }
                }
            }
        }

        // --- DRAWING SKELETON ---
        function drawSkeleton(keypoints) {
            // Draw Dots
            noStroke();
            fill(244, 208, 63); // Gold
            for (let p of keypoints) {
                if (p.score > 0.3) {
                    circle(p.x, p.y, 10);
                }
            }

            // Draw Lines (Simple connections)
            stroke(255);
            strokeWeight(2);
            connectParts(keypoints, 'left_shoulder', 'right_shoulder');
            connectParts(keypoints, 'left_shoulder', 'left_elbow');
            connectParts(keypoints, 'left_elbow', 'left_wrist');
            connectParts(keypoints, 'right_shoulder', 'right_elbow');
            connectParts(keypoints, 'right_elbow', 'right_wrist');
            connectParts(keypoints, 'left_shoulder', 'left_hip');
            connectParts(keypoints, 'right_shoulder', 'right_hip');
        }

        function connectParts(keypoints, name1, name2) {
            let p1 = keypoints.find(k => k.name === name1);
            let p2 = keypoints.find(k => k.name === name2);
            if (p1 && p2 && p1.score > 0.3 && p2.score > 0.3) {
                line(p1.x, p1.y, p2.x, p2.y);
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-display').innerText = mode.charAt(0).toUpperCase() + mode.slice(1) + " Analysis";
            
            // Toggle Buttons
            document.getElementById('batBtn').className = mode === 'batting' ? 'btn-bat btn-active' : 'btn-bat';
            document.getElementById('bowlBtn').className = mode === 'bowling' ? 'btn-bowl btn-active' : 'btn-bowl';
        }
    </script>
</body>
</html>
