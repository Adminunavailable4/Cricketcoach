<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CricCoach AI - Instant Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        /* The Status Log - Shows you exactly what is happening */
        #status-log {
            width: 100%;
            background: #333;
            color: #00ff00; /* Hacker Green */
            padding: 10px;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            border-bottom: 2px solid #555;
        }

        h1 { margin: 10px 0; color: #f4d03f; }

        .game-container {
            position: relative;
            margin-top: 10px;
            border: 4px solid #f4d03f;
            width: 640px;
            height: 480px;
        }

        /* Feedback Text Overlay */
        .feedback-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        #main-feedback { font-size: 24px; font-weight: bold; display: block; }
        #sub-feedback { font-size: 16px; color: #ccc; margin-top: 5px; display: block; }

        .good { color: #2ecc71; }
        .bad { color: #e74c3c; }
        .waiting { color: #f1c40f; }

        .buttons { margin-top: 15px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #fff;
            margin: 0 5px;
        }
        button.active { background: #f4d03f; color: black; border: none; }

    </style>
</head>
<body>

    <div id="status-log">Step 1: Waiting for Camera Permission...</div>

    <h1>CricCoach AI</h1>

    <div class="game-container" id="canvas-holder">
        <div class="feedback-overlay">
            <span id="main-feedback" class="waiting">Initializing...</span>
            <span id="sub-feedback">Please allow camera access.</span>
        </div>
    </div>

    <div class="buttons">
        <button id="btn-bat" class="active" onclick="setMode('batting')">Batting Coach</button>
        <button id="btn-bowl" onclick="setMode('bowling')">Bowling Coach</button>
    </div>

    <script>
        let video;
        let poseNet;
        let poses = [];
        let mode = 'batting';
        let modelLoaded = false;
        
        // Log helper
        function log(msg) {
            document.getElementById('status-log').innerText = msg;
            console.log(msg);
        }

        function setup() {
            // 1. Create Canvas
            let canvas = createCanvas(640, 480);
            canvas.parent('canvas-holder');

            // 2. Start Video IMMEDIATELY
            log("Step 2: Requesting Camera...");
            video = createCapture(VIDEO, () => {
                log("Step 3: Camera Active! Now downloading AI Brain (this may take 10-20s)...");
            });
            video.size(width, height);
            video.hide();

            // 3. Load AI Model in background
            poseNet = ml5.poseNet(video, {
                architecture: 'MobileNetV1',
                imageScaleFactor: 0.3,
                outputStride: 16,
                flipHorizontal: false,
                minConfidence: 0.5,
                maxPoseDetections: 1,
                scoreThreshold: 0.5,
                nmsRadius: 20,
                detectionType: 'single',
                multiplier: 0.75,
            }, modelReady);

            poseNet.on('pose', function(results) {
                poses = results;
            });
        }

        function modelReady() {
            modelLoaded = true;
            log("âœ… AI Ready! Coach is watching.");
            document.getElementById('main-feedback').innerText = "Stand in position";
            document.getElementById('sub-feedback').innerText = "Make sure your full body is visible";
        }

        function draw() {
            // Draw the video frame
            image(video, 0, 0, width, height);

            // If model isn't ready, show a loading spinner effect
            if (!modelLoaded) {
                fill(0, 200);
                rect(0, 0, width, height);
                fill(255);
                textSize(20);
                textAlign(CENTER);
                text("Downloading AI Model...", width/2, height/2);
                return;
            }

            drawKeypoints();
            analyze();
        }

        function analyze() {
            if (poses.length > 0) {
                let pose = poses[0].pose;
                
                // Only analyze if we are confident (score > 0.2)
                if (pose.score > 0.2) {
                    if (mode === 'batting') doBattingLogic(pose);
                    else doBowlingLogic(pose);
                }
            }
        }

        function doBattingLogic(pose) {
            let leftKnee = pose.leftKnee;
            let leftShoulder = pose.leftShoulder;
            
            // Simple Stance Check
            // Calculate vertical distance between shoulder and knee
            let d = leftKnee.y - leftShoulder.y;

            let main = document.getElementById('main-feedback');
            let sub = document.getElementById('sub-feedback');

            // If d is large, legs are straight. If d is small, knees are bent.
            // Note: Threshold 200 is a guess, adjust based on camera distance
            if (d > 250) {
                main.innerText = "Knees too Straight";
                main.className = "bad";
                sub.innerText = "Bend your knees to activate your stance!";
            } else {
                main.innerText = "Good Stance";
                main.className = "good";
                sub.innerText = "Perfect. Eyes on the ball.";
            }
        }

        function doBowlingLogic(pose) {
            let wrist = pose.rightWrist;
            let nose = pose.nose;
            
            let main = document.getElementById('main-feedback');
            let sub = document.getElementById('sub-feedback');

            if (wrist.y < nose.y) {
                 main.innerText = "High Arm Action!";
                 main.className = "good";
                 sub.innerText = "Keep it up!";
            } else {
                 main.innerText = "Arm Too Low";
                 main.className = "bad";
                 sub.innerText = "Get that arm up by your ear.";
            }
        }

        function drawKeypoints() {
            for (let i = 0; i < poses.length; i++) {
                let pose = poses[i].pose;
                for (let j = 0; j < pose.keypoints.length; j++) {
                    let keypoint = pose.keypoints[j];
                    if (keypoint.score > 0.2) {
                        fill(244, 208, 63);
                        noStroke();
                        ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
                    }
                }
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-bat').className = (m==='batting'?'active':'');
            document.getElementById('btn-bowl').className = (m==='bowling'?'active':'');
            log("Switched to " + m + " mode.");
        }
    </script>
</body>
</html>
