<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricCoach | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --bat-gold: #f4d03f;
            --bowl-red: #ff4757;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Grid Effect */
        .bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* Scanline Animation */
        .scanline {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.3);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scan { 0% {top:0%} 100% {top:100%} }

        /* Main Container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
            text-shadow: 0 0 15px var(--neon-blue);
            color: #fff;
        }

        .subtitle {
            color: var(--neon-blue);
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--neon-blue);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Selection Cards */
        .card-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Batting Style */
        .mode-card.bat { border-left: 5px solid var(--bat-gold); }
        .mode-card.bat:hover { 
            background: rgba(244, 208, 63, 0.1); 
            box-shadow: 0 0 20px rgba(244, 208, 63, 0.2);
            transform: scale(1.02);
        }
        .mode-card.bat .icon { font-size: 2rem; text-shadow: 0 0 10px var(--bat-gold); }
        .mode-card.bat h2 { color: var(--bat-gold); margin: 0; }

        /* Bowling Style */
        .mode-card.bowl { border-left: 5px solid var(--bowl-red); }
        .mode-card.bowl:hover { 
            background: rgba(255, 71, 87, 0.1); 
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.2);
            transform: scale(1.02);
        }
        .mode-card.bowl .icon { font-size: 2rem; text-shadow: 0 0 10px var(--bowl-red); }
        .mode-card.bowl h2 { color: var(--bowl-red); margin: 0; }

        /* Text inside cards */
        .card-text { text-align: left; }
        .card-text p { margin: 5px 0 0 0; font-size: 0.8rem; color: #aaa; }

        /* Status Footer */
        .footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #555;
        }
        #system-status { color: var(--neon-blue); animation: blink 1s infinite; }
        @keyframes blink { 50% {opacity:0.5} }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="scanline"></div>

    <div class="container">
        <h1>CRIC-COACH</h1>
        <div class="subtitle">Cricket</div>

        <div class="card-menu">
            <a href="batting.html" class="mode-card bat">
                <div class="card-text">
                    <h2>BATTING</h2>
                    <p>Stance Correction ‚Ä¢ Backlift ‚Ä¢ Shot Selection</p>
                </div>
                <div class="icon">üèè</div>
            </a>

            <a href="bowling.html" class="mode-card bowl">
                <div class="card-text">
                    <h2>BOWLING</h2>
                    <p>Run-Up Speed ‚Ä¢ Release Height ‚Ä¢ Wicket Logic</p>
                </div>
                <div class="icon">‚öæ</div>
            </a>
        </div>

        <div class="footer">
            SYSTEM STATUS: <span id="system-status">ONLINE</span><br>
            v2.0 PRO
        </div>
    </div>

</body>
</html>
